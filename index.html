<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad – Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Dexie (IndexedDB wrapper) -->
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
  </head>
  <body>
    <div id="root">
      <header id="navbar"></header>
      <main id="app" class="container"></main>
      <!-- Modal Dialog -->
      <div id="modal-overlay" class="modal-overlay">
        <div id="modal-dialog" class="modal-dialog">
          <div class="modal-header">
            <div class="modal-icon">
              <i id="modal-icon" class="fas fa-info-circle"></i>
            </div>
            <h3 id="modal-title" class="modal-title">Información</h3>
            <button id="modal-close" class="modal-close-btn" aria-label="Cerrar">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-message" class="modal-message"></p>
          </div>
          <div class="modal-footer">
            <button id="modal-ok" class="modal-btn modal-btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
  </html>
